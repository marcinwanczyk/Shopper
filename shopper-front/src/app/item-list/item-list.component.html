<h2>Shopping List</h2>
<p>Number of requests: {{ counter }}</p>
<button (click)="sortItems()">Sort Alphabetically</button>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Amount</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td>{{ item.name }}</td>
    <td>{{ item.amount }}</td>
    <td>
      <button (click)="editItem(item)">Edit</button>
      <button (click)="deleteItem(item)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<form *ngIf="editingItem" (ngSubmit)="saveItem()">
  <label for="edit-name">Name:</label>
  <input type="text" id="edit-name" name="edit-name" [(ngModel)]="editedItem.name">

  <label for="edit-amount">Amount:</label>
  <input type="number" id="edit-amount" name="edit-amount" [(ngModel)]="editedItem.amount">

  <button type="submit">Save</button>
  <button type="button" (click)="cancelEdit()">Cancel</button>
</form>

<form (ngSubmit)="addItem()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="newItemName">

  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" [(ngModel)]="newItemAmount">

  <button type="submit">Add Item</button>
</form>

<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    text-align: left;
    padding: 8px;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: inline-block;
    width: 100px;
    margin-bottom: 10px;
  }

  input[type="text"], input[type="number"] {
    width: 200px;
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #3e8e41;
  }

  button {
    background-color: #f44336;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #d32f2f;
  }
</style>
